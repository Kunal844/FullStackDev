<!DOCTYPE html>
<html>
<head>
    <title>Frameset Layout</title>
</head>
<frameset cols="30%,40%,30%">

    <frame src="left.html">

    <frameset rows="25%,25%,25%,25%">
        <frame src="mid1.html">
        <frame src="mid2.html">
        <frame src="mid3.html">
        <frame src="mid4.html">
    </frameset>

    <frameset rows="50%,50%">
        <frame src="right1.html">
            
        <frameset cols="50%,50%">
            <frame src="right2a.html">
            <frame src="right2b.html">
        </frameset>
            
    </frameset>
</frameset>
</html>
